name: Folder Change Notification

on:
  push:
    paths:
      - examples/**
      - smartcontracts/**
      - docs/**
  pull_request:
    paths:
      - examples/**
      - smartcontracts/**
      - docs/**

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create or Update Issue
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const issueTitle = 'Changes detected in examples, smartcontracts, or docs folder';

            // Determine if this was triggered by a push or pull request
            const isPR = !!context.payload.pull_request;
            const triggerLink = isPR
              ? context.payload.pull_request.html_url
              : `${context.payload.repository.html_url}/commit/${context.sha}`;
            
            const triggerType = isPR ? "PR" : "commit";
            const issueBody = `@simonerom Changes were detected in the 'examples', 'smartcontracts', or 'docs' folder. 
            
            Please review the changes. The changes were triggered by this ${triggerType}: [${triggerLink}](${triggerLink}).`;

            try {
              const issues = await github.rest.issues.listForRepo({
                owner,
                repo,
                state: 'open',
                labels: 'notification'
              });

              if (issues.data.length === 0) {
                // Create a new issue if no open issues with the label exist
                await github.rest.issues.create({
                  owner,
                  repo,
                  title: issueTitle,
                  body: issueBody,
                  labels: ['notification']
                });
              } else {
                // Comment on the first open issue with the label
                const issueNumber = issues.data[0].number;
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: issueNumber,
                  body: issueBody
                });
              }
            } catch (error) {
              console.error('Error creating or updating issue:', error);
              throw error;
            }
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # Use PAT_TOKEN if needed for permissions
